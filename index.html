<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
</head>

<body>
    <div id="settings">
        <div class="winner hidden">
            <h1>You Win!</h1>
            <button onclick="window.location.reload(false);">New game?</button>
        </div>
        <form id="settings-form" action="">
            <label for="height">Height</label>
            <input id="height" type="text" value="6" placeholder="Enter height">
            <label for="width">Width</label>
            <input id="width" type="text" value="6" placeholder="Enter width">
            <label for="velocity">Velocity</label>
            <input id="velocity" type="text" value="2" placeholder="Enter velocity">
            <button type="submit" form="settings-form" class="btn"><b>START</b></button>
        </form>
    </div>
    <div id="virtual-keyboard">
        <button id="up-button"><i class="fas fa-arrow-up"></i></button>
        <button id="right-button"><i class="fas fa-arrow-right"></i></button>
        <button id="left-button"><i class="fas fa-arrow-left"></i></button>
        <button id="down-button"><i class="fas fa-arrow-down"></i></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
